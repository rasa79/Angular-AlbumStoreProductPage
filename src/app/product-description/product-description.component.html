<div class="row description">
  <div class="col-sm-2">
    <img [src]="albumInfo?.coverImage" alt="product image" />
  </div>
  <div class="col-sm-6">
    <p class="album-name">{{ albumInfo?.album.album - name }}</p>
    <p class="band-name">{{ albumInfo?.album.band - name }}</p>
    <p class="album-release-date">
      {{ albumInfo?.album - release - date | date: "shortDate" }}
    </p>
  </div>
</div>
